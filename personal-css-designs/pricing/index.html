<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="pricing">
        <div class="pricing__title-container">
          <p class="pricing__title-eyebrow uppercase">New offer!</p>
          <h1 class="pricing__title">Admission Tickets</h1>
        </div>

        <div class="pricing__container">
          <div class="pricing__card-border child-card">
            <div class="pricing__card">
              <p class="pricing__eyebrow uppercase">General</p>
              <div>
                <h3 class="pricing__heading">Child</h3>
                <p class="pricing__text">
                  <span class="uppercase">ages</span> 1-12
                </p>
              </div>
              <div>
                <h2 class="pricing__price">$7.95</h2>
                <p class="pricing__text--sm">
                  Children 3 years and under are
                  <span class="uppercase bold">free</span>
                </p>
              </div>
              <button class="pricing__button">Buy tickets</button>
            </div>
          </div>

          <div class="pricing__card-border">
            <div class="pricing__card">
              <p class="pricing__eyebrow uppercase">General</p>
              <div>
                <h3 class="pricing__heading">Adult</h3>
                <p class="pricing__text">
                  <span class="uppercase">ages</span> 18+
                </p>
              </div>
              <div>
                <h2 class="pricing__price">$14.00</h2>
                <p class="pricing__text--sm">
                  Additional experience packages
                  <span class="uppercase bold">free</span>
                  for limited time
                </p>
              </div>
              <button class="pricing__button">Buy tickets</button>
            </div>
          </div>

          <div class="pricing__card-border premium-card">
            <div class="pricing__card">
              <p class="pricing__eyebrow uppercase">Premium</p>
              <div>
                <h3 class="pricing__heading">Lifetime fee</h3>
                <p class="pricing__text">
                  Any
                  <span class="uppercase">age</span>
                </p>
              </div>
              <div>
                <h2 class="pricing__price">$99.99</h2>
                <p class="pricing__text--sm">
                  Children 3 years and under are
                  <span class="uppercase bold">free</span>
                </p>
              </div>
              <button class="pricing__button">Buy tickets</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
